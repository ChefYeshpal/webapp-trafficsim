<!DOCTYPE htML>
<html lang="en">
    <meta charset="UTF-8">
    <title>Traffic light simulator</title>
    <link rel="stylesheet" href="style.css">
    <head>
        <body>
            <div class="road">
                <div class="car" id="car1"></div>
                <div class="traffic-light">
                    <div class="light-red" id="red"></div>
                    <div class="light-yellow" id="yellow"></div>
                    <div class="light-green" id="green"></div>
                </div>
            </div>
            <button onclick="changelight()">Change Light</button>
            <script src="script.js"></script>
        </body>
    </head>
</html>
