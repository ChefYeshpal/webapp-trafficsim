<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Traffic Signal Game</h1>
        <!-- Pause/resume button -->
        <button id="pauseBtn" aria-pressed="false">Pause</button>
        
        <div class="intersection-container">
            <!-- Horizontal Road -->
            <div class="road horizontal"></div>
            
            <!-- Vertical Road -->
            <div class="road vertical"></div>
            
            <!-- Intersection Box -->
            <div class="intersection"></div>
            
            <!-- Traffic Lights -->
            <div class="traffic-light north" data-direction="north" onclick="toggleLight('north')">
                <div class="light"></div>
            </div>
            <div class="traffic-light south" data-direction="south" onclick="toggleLight('south')">
                <div class="light"></div>
            </div>
            <div class="traffic-light east" data-direction="east" onclick="toggleLight('east')">
                <div class="light"></div>
            </div>
            <div class="traffic-light west" data-direction="west" onclick="toggleLight('west')">
                <div class="light"></div>
            </div>
            
            <!-- Cars will be dynamically added here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
